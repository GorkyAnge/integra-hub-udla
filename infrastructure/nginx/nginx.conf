# Nginx API Gateway Configuration for IntegraHub
# ===========================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream definitions with health checks
    upstream auth_service {
        server auth-service:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream order_service {
        server order-service:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream inventory_service {
        server inventory-service:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream payment_service {
        server payment-service:3003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream notification_service {
        server notification-service:3004 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream analytics_service {
        server analytics-service:3005 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Correlation-ID' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,X-Correlation-ID' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"healthy","gateway":"nginx"}';
        }

        # Consolidated health status
        location /api/health {
            proxy_pass http://order_service/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ===========================================
        # AUTH SERVICE ROUTES
        # ===========================================
        location /auth/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://auth_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # ===========================================
        # ORDER SERVICE ROUTES
        # ===========================================
        location /api/orders {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://order_service/api/orders;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Correlation-ID $http_x_correlation_id;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Order Service Swagger
        location /orders/api-docs {
            proxy_pass http://order_service/api-docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
        }

        # ===========================================
        # INVENTORY SERVICE ROUTES
        # ===========================================
        location /api/inventory {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://inventory_service/api/inventory;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Correlation-ID $http_x_correlation_id;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /api/products {
            proxy_pass http://inventory_service/api/products;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
        }

        # ===========================================
        # PAYMENT SERVICE ROUTES
        # ===========================================
        location /api/payments {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://payment_service/api/payments;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Correlation-ID $http_x_correlation_id;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ===========================================
        # NOTIFICATION SERVICE ROUTES
        # ===========================================
        location /api/notifications {
            proxy_pass http://notification_service/api/notifications;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
        }

        # ===========================================
        # ANALYTICS SERVICE ROUTES
        # ===========================================
        location /api/analytics {
            proxy_pass http://analytics_service/api/analytics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
        }

        # ===========================================
        # ERROR PAGES
        # ===========================================
        error_page 500 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            return 503 '{"error":"Service Unavailable","message":"The requested service is temporarily unavailable","code":503}';
            add_header Content-Type application/json always;
        }

        error_page 404 /404.json;
        location = /404.json {
            internal;
            return 404 '{"error":"Not Found","message":"The requested resource was not found","code":404}';
            add_header Content-Type application/json always;
        }
    }
}
