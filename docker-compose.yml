version: '3.8'

services:
  # ===========================================
  # INFRASTRUCTURE SERVICES
  # ===========================================
  
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: integrahub-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-integrahub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-integrahub123}
      POSTGRES_DB: ${POSTGRES_DB:-integrahub}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - integrahub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-integrahub}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: integrahub-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin123}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./infrastructure/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./infrastructure/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json
    networks:
      - integrahub-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for Caching and Idempotency
  redis:
    image: redis:7-alpine
    container_name: integrahub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - integrahub-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Kafka for Streaming Analytics
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: integrahub-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - integrahub-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: integrahub-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - integrahub-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: integrahub-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: integrahub
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - integrahub-network

  # ===========================================
  # APPLICATION SERVICES
  # ===========================================

  # Auth Service (OAuth2 + JWT)
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: integrahub-auth
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-supersecretkey123!}
      - JWT_EXPIRATION=1h
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-integrahub}:${POSTGRES_PASSWORD:-integrahub123}@postgres:5432/${POSTGRES_DB:-integrahub}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - integrahub-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Order Service
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: integrahub-orders
    environment:
      - NODE_ENV=production
      - PORT=3001
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-integrahub}:${POSTGRES_PASSWORD:-integrahub123}@postgres:5432/${POSTGRES_DB:-integrahub}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin123}@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth-service:3000
      - INVENTORY_SERVICE_URL=http://inventory-service:3002
      - PAYMENT_SERVICE_URL=http://payment-service:3003
      - KAFKA_BROKERS=kafka:9092
      - CIRCUIT_BREAKER_THRESHOLD=5
      - CIRCUIT_BREAKER_TIMEOUT=30000
      - RETRY_ATTEMPTS=3
      - RETRY_DELAY=1000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - integrahub-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Inventory Service
  inventory-service:
    build:
      context: ./services/inventory-service
      dockerfile: Dockerfile
    container_name: integrahub-inventory
    environment:
      - NODE_ENV=production
      - PORT=3002
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-integrahub}:${POSTGRES_PASSWORD:-integrahub123}@postgres:5432/${POSTGRES_DB:-integrahub}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin123}@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - integrahub-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Payment Service
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: integrahub-payments
    environment:
      - NODE_ENV=production
      - PORT=3003
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-integrahub}:${POSTGRES_PASSWORD:-integrahub123}@postgres:5432/${POSTGRES_DB:-integrahub}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin123}@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - integrahub-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: integrahub-notifications
    environment:
      - NODE_ENV=production
      - PORT=3004
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-integrahub}:${POSTGRES_PASSWORD:-integrahub123}@postgres:5432/${POSTGRES_DB:-integrahub}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin123}@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - integrahub-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # LEGACY INTEGRATION
  # ===========================================

  # Legacy CSV Processor
  legacy-processor:
    build:
      context: ./legacy
      dockerfile: Dockerfile
    container_name: integrahub-legacy
    environment:
      - NODE_ENV=production
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-integrahub}:${POSTGRES_PASSWORD:-integrahub123}@postgres:5432/${POSTGRES_DB:-integrahub}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin123}@rabbitmq:5672/
      - INBOX_PATH=/app/inbox
      - PROCESSED_PATH=/app/processed
      - ERROR_PATH=/app/error
      - POLL_INTERVAL=10000
    volumes:
      - ./legacy/inbox:/app/inbox
      - ./legacy/processed:/app/processed
      - ./legacy/error:/app/error
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - integrahub-network

  # ===========================================
  # ANALYTICS
  # ===========================================

  # Analytics ETL/Streaming Service
  analytics-service:
    build:
      context: ./analytics
      dockerfile: Dockerfile
    container_name: integrahub-analytics
    environment:
      - NODE_ENV=production
      - PORT=3005
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-integrahub}:${POSTGRES_PASSWORD:-integrahub123}@postgres:5432/${POSTGRES_DB:-integrahub}
      - KAFKA_BROKERS=kafka:9092
      - REDIS_URL=redis://redis:6379
    ports:
      - "3005:3005"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - integrahub-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # DEMO PORTAL
  # ===========================================

  # Web Portal
  portal:
    build:
      context: ./portal
      dockerfile: Dockerfile
    container_name: integrahub-portal
    ports:
      - "8080:80"
    depends_on:
      - order-service
      - auth-service
    networks:
      - integrahub-network

  # ===========================================
  # API GATEWAY (Optional - Nginx)
  # ===========================================
  
  api-gateway:
    image: nginx:alpine
    container_name: integrahub-gateway
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - order-service
      - inventory-service
      - payment-service
      - notification-service
    networks:
      - integrahub-network

# ===========================================
# VOLUMES
# ===========================================
volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:

# ===========================================
# NETWORKS
# ===========================================
networks:
  integrahub-network:
    driver: bridge
